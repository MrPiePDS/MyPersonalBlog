<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#f0f5ff" />
  
  <!-- Decorative elements -->
  <rect x="50" y="50" width="300" height="100" rx="10" fill="#0066cc" opacity="0.8" />
  
  <!-- Lock icon to represent privacy/security -->
  <circle cx="200" cy="100" r="30" fill="white" />
  <rect x="190" y="90" width="20" height="25" rx="5" fill="#333" />
  <rect x="185" y="90" width="30" height="15" rx="5" fill="#333" />
  
  <!-- Text label -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#333" text-anchor="middle">Safeguarding Messages</text>
</svg>